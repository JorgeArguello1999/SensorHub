<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Temperatura - Flask Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-gradient@0.6.1/dist/chartjs-plugin-gradient.min.js"></script>
    <link rel="stylesheet" href=" {{ url_for('static', filename='style.css') }} ">
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo.png') }}" type="image/x-icon">
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white">

    <div id="temp-dashboard-app">
        <header class="glass-header">
            <div class="max-w-7xl mx-auto px-6 py-6">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                    <div class="flex items-center gap-4">
                        <div class="p-3 bg-gradient-to-br from-blue-500 to-cyan-500 rounded-xl shadow-lg">
                            <i data-lucide="thermometer" class="w-7 h-7 text-white"></i>
                        </div>
                        <div>
                            <h1 class="text-2xl font-bold text-white tracking-tight">Monitor de Temperatura</h1>
                            <div class="flex items-center gap-2 mt-1">
                                <i data-lucide="map-pin" class="w-4 h-4 text-cyan-400"></i>
                                <input id="location-input" type="text" value="Ambato"
                                    class="bg-transparent text-cyan-400 text-sm border-none focus:outline-none focus:ring-2 focus:ring-cyan-500 rounded px-2 py-1"
                                    placeholder="Ubicación" />
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <span id="last-update" class="text-sm text-slate-400"></span>
                        <button id="refresh-button"
                            class="flex items-center gap-2 px-5 py-2.5 bg-gradient-to-r from-blue-600 to-cyan-600 text-white rounded-xl hover:from-blue-500 hover:to-cyan-500 transition-all shadow-lg hover:shadow-cyan-500/25 disabled:opacity-50">
                            <i id="refresh-icon" data-lucide="refresh-cw" class="w-4 h-4"></i>
                            Actualizar
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-6 py-8">
            <div id="error-message"></div>

            <div id="current-stats-container" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div id="card-ambiente"
                    class="relative overflow-hidden glass-card rounded-2xl p-6 shadow-2xl hover:shadow-amber-500/10 transition-all group">
                    <div class="absolute top-0 right-0 w-32 h-32 bg-amber-500/5 rounded-full blur-3xl group-hover:bg-amber-500/10 transition-all"></div>
                    <div class="relative">
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center gap-3">
                                <div class="p-2 bg-amber-500/10 rounded-lg">
                                    <i data-lucide="cloud-sun" class="w-5 h-5 text-amber-400"></i>
                                </div>
                                <span class="text-sm font-medium text-slate-400">Ambiente</span>
                            </div>
                            <span class="text-xs text-slate-500 bg-slate-800/50 px-2 py-1 rounded-full">API</span>
                        </div>
                        <div id="temp-ambiente" class="text-5xl font-bold text-white mb-2">--°</div>
                        <div id="diff-ambiente" class="text-sm text-slate-400"></div>
                    </div>
                </div>

                <div id="card-cuarto"
                    class="relative overflow-hidden bg-gradient-to-br from-blue-900/40 to-cyan-900/40 backdrop-blur-xl border border-cyan-500/20 rounded-2xl p-6 shadow-2xl hover:shadow-cyan-500/20 transition-all group">
                    <div class="absolute top-0 right-0 w-32 h-32 bg-cyan-500/10 rounded-full blur-3xl group-hover:bg-cyan-500/20 transition-all"></div>
                    <div class="relative">
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center gap-3">
                                <div class="p-2 bg-cyan-500/20 rounded-lg">
                                    <i data-lucide="home" class="w-5 h-5 text-cyan-400"></i>
                                </div>
                                <span class="text-sm font-medium text-cyan-300">Mi Cuarto</span>
                            </div>
                            <span class="text-xs text-cyan-400 bg-cyan-500/10 px-2 py-1 rounded-full">ESP32</span>
                        </div>
                        <div id="temp-cuarto" class="text-5xl font-bold text-white mb-2">--°</div>
                        <div class="text-sm text-cyan-300/70">Sensor interior</div>
                    </div>
                </div>

                <div id="card-exterior"
                    class="relative overflow-hidden glass-card rounded-2xl p-6 shadow-2xl hover:shadow-emerald-500/10 transition-all group">
                    <div class="absolute top-0 right-0 w-32 h-32 bg-emerald-500/5 rounded-full blur-3xl group-hover:bg-emerald-500/10 transition-all"></div>
                    <div class="relative">
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center gap-3">
                                <div class="p-2 bg-emerald-500/10 rounded-lg">
                                    <i data-lucide="thermometer" class="w-5 h-5 text-emerald-400"></i>
                                </div>
                                <span class="text-sm font-medium text-slate-400">Exterior</span>
                            </div>
                            <span class="text-xs text-slate-500 bg-slate-800/50 px-2 py-1 rounded-full">Sensor</span>
                        </div>
                        <div id="temp-exterior" class="text-5xl font-bold text-white mb-2">--°</div>
                        <div id="diff-exterior" class="text-sm text-slate-400"></div>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 gap-6">
                <div class="bg-slate-800/50 backdrop-blur-xl border border-white/10 rounded-2xl p-6 shadow-2xl">
                    <h2 class="text-xl font-semibold text-white mb-6 flex items-center gap-2">
                        <div class="w-1 h-6 bg-gradient-to-b from-cyan-500 to-blue-500 rounded-full"></div>
                        Comparación de Temperaturas
                    </h2>
                    <div class="h-[350px]">
                        <canvas id="bar-chart"></canvas>
                    </div>
                </div>

                <div class="bg-slate-800/50 backdrop-blur-xl border border-white/10 rounded-2xl p-6 shadow-2xl">
                    <h2 class="text-xl font-semibold text-white mb-6 flex items-center gap-2">
                        <div class="w-1 h-6 bg-gradient-to-b from-purple-500 to-pink-500 rounded-full"></div>
                        Tendencia de Temperatura
                    </h2>
                    <div class="h-[300px]">
                        <canvas id="line-chart"></canvas>
                    </div>
                </div>
            </div>

            <div class="mt-6 bg-blue-500/5 backdrop-blur-sm border border-blue-500/20 rounded-xl p-4">
                <h3 class="text-sm font-semibold text-blue-400 mb-2">
                    Flask Backend - Endpoint (Simulado)
                </h3>
                <div class="text-sm text-slate-400 space-y-1 font-mono">
                    <p>GET /api/temperatures?location=<span id="endpoint-location">Ambato</span></p>
                </div>
            </div>
        </main>
    </div>

    <script src=" {{ url_for('static', filename='app.js') }} "></script>
</body>
</html>
