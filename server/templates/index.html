<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Tiempo Real</title>
    <!-- Tailwind CSS para estilos rápidos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Iconos -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-900 text-white font-sans p-6">

    <div class="max-w-4xl mx-auto">
        <header class="mb-8 border-b border-gray-700 pb-4">
            <h1 class="text-3xl font-bold text-blue-400 flex items-center gap-2">
                <i data-lucide="radio" class="animate-pulse"></i>
                Monitor de Sensores (Live)
            </h1>
            <p class="text-gray-400 mt-2">Conectado a Firestore vía Flask SSE</p>
            <p id="last-update" class="text-xs text-gray-500 mt-1">Esperando datos...</p>
        </header>

        <!-- Grid de Tarjetas -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

            <!-- TARJETA CUARTO -->
            <div class="bg-gray-800 rounded-xl p-6 shadow-lg border border-gray-700">
                <h2 class="text-xl font-semibold mb-4 text-purple-400 flex items-center gap-2">
                    <i data-lucide="bed-double"></i> Cuarto
                </h2>
                <div class="space-y-3">
                    <div class="flex justify-between items-center">
                        <span class="text-gray-400">Temperatura</span>
                        <span id="cuarto-temp" class="text-2xl font-bold">--</span> <span class="text-sm">°C</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-gray-400">Humedad</span>
                        <span id="cuarto-hum" class="text-2xl font-bold text-blue-300">--</span> <span class="text-sm">%</span>
                    </div>
                </div>
            </div>

            <!-- TARJETA SALA -->
            <div class="bg-gray-800 rounded-xl p-6 shadow-lg border border-gray-700">
                <h2 class="text-xl font-semibold mb-4 text-green-400 flex items-center gap-2">
                    <i data-lucide="sofa"></i> Sala
                </h2>
                <div class="space-y-3">
                    <div class="flex justify-between items-center">
                        <span class="text-gray-400">Temperatura</span>
                        <span id="sala-temp" class="text-2xl font-bold">--</span> <span class="text-sm">°C</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-gray-400">Humedad</span>
                        <span id="sala-hum" class="text-2xl font-bold text-blue-300">--</span> <span class="text-sm">%</span>
                    </div>
                </div>
            </div>

            <!-- TARJETA LOCAL (CLIMA) -->
            <div class="bg-gray-800 rounded-xl p-6 shadow-lg border border-gray-700">
                <h2 class="text-xl font-semibold mb-4 text-yellow-400 flex items-center gap-2">
                    <i data-lucide="cloud-sun"></i> Exterior (Ambato)
                </h2>
                <div class="space-y-3">
                    <div class="flex justify-between items-center">
                        <span class="text-gray-400">Temperatura</span>
                        <span id="local-temp" class="text-2xl font-bold">--</span> <span class="text-sm">°C</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-gray-400">Humedad</span>
                        <span id="local-hum" class="text-2xl font-bold text-blue-300">--</span> <span class="text-sm">%</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // Inicializar iconos
        lucide.createIcons();

        // ==========================================
        // LÓGICA DE CONSUMO DEL API (EventSource)
        // ==========================================
        
        // Conectamos al endpoint de Flask
        const eventSource = new EventSource("/stream-data");

        eventSource.onmessage = function(event) {
            // Convertimos el texto recibido a JSON
            const data = JSON.parse(event.data);
            console.log("Nuevo evento recibido:", data);

            // Actualizar Timestamp
            document.getElementById('last-update').innerText = "Última actualización: " + (data.id || new Date().toLocaleTimeString());

            // Actualizar UI - Función auxiliar segura
            const updateUI = (prefix, sensorData) => {
                if (sensorData) {
                    document.getElementById(`${prefix}-temp`).innerText = sensorData.temperatura || '--';
                    document.getElementById(`${prefix}-hum`).innerText = sensorData.humedad || '--';
                }
            };

            // Mapeamos los datos a las tarjetas
            updateUI('cuarto', data.cuarto);
            updateUI('sala', data.sala);
            updateUI('local', data.local);
            
            // Efecto visual de actualización (parpadeo rápido)
            document.body.classList.add('opacity-90');
            setTimeout(() => document.body.classList.remove('opacity-90'), 100);
        };

        eventSource.onerror = function() {
            console.log("Error de conexión o re-conectando...");
            document.getElementById('last-update').innerText = "Reconectando...";
            document.getElementById('last-update').classList.add("text-red-500");
        };
    </script>
</body>
</html>
